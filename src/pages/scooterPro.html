<section class="scooter" id="scooter">
    <div class="scooter-ellipse"></div>
    <svg class="scooter-svg" viewBox="0 0 1440 719">
        <use xlink:href="./images/sprite.svg#--scooter-pro"></use>
      </svg>
    <div class="scooter-wrapper" data-aos="fade-down-right">
        <div class="scooter_box">
            <div class="scooter_item">
                <h2 class="scooter_item-title">Mi Electric Scooter Pro 2
                    <span class="scooter_item-price">54 990  &#x20b4;</span>
                </h2>
                <div class="box">
                    <button class="box_btn box_btn_active" data-toggle="white">Белый</button>
                    <button class="box_btn" data-toggle="dark">Черный</button>
                </div>

            </div>
            <div class="scooter_item">
                <ul class="scooter_item-lists">
                    <li class="scooter_item-list scooter_item-lists-title">Комплект поставки
                    </li>
                    <li class="scooter_item-list">Адаптер питанияx
                    </li>
                    <li class="scooter_item-list">Шестигранный ключ</li>
                    <li class="scooter_item-list"> Удлинитель для насоса
                    </li>
                    <li class="scooter_item-list"> Винты x 5 шт.
                    </li>
                    <li class="scooter_item-list"> Запасная шина
                    </li>
                    <li class="scooter_item-list"> Руководство пользователя
                    </li>
                    <li class="scooter_item-list">Буклет с информацией</li>
                </ul>
                <picture data-scooter="pro">
                    <source type="image/avif" srcset="./images/white-scooter-pro.png">
                    <source type="image/webp" srcset="./images/white-scooter-pro.png"><img
                        src="./images/white-scooter-pro.png" alt="Image" class="scooter_images">
                </picture>
            </div>
            <div class="scooter_item">
                <button class="scooter_item-btn btn" id="buy">Купить</button>
            </div>
        </div>
    </div>
</section>
